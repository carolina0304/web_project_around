<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor del mundo</title>
    <meta name="description" content="Alrededor del mundo" />
    <meta name="keywords" content="Montaña,Lago,Valle" />
    <meta name="author" content="Arlene Gomez" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="preconnect" href="./vendor/fonts.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div>
          <img
            src="./images/Vector.png"
            alt="Logotipo Around"
            class="header__logo"
          />
          <div>
            <img src="./images/Line.png" alt="Linea" class="header__line" />
          </div>
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              src="./images/Avatar.png"
              alt="Jacques Cousteau"
              class="profile__info_avatar"
            />
            <div class="profile__name">
              <h1 class="profile__name_names">Jacques Cousteau</h1>
              <img
                src="./images/Edit Button.png"
                alt="editar boton"
                class="profile__name_editbutton"
              />
              <p class="profile__name_subname">Explorador</p>
            </div>
            <img
              src="./images/Add Button.png"
              alt="boton de signo mas"
              class="profile__info_addbutton"
            />
          </div>
        </section>
        <section class="element">
          <div class="element__card">
            <img
              src="./images/Valle de yosemite.jpg"
              alt="Valle de yosemite"
              class="element__card_image"
            />
            <div class="element__content">
              <p class="element__content_paragraph">Valle de Yosemite</p>
              <button type="button" class="element__content_button">
                <img
                  src="./images/Group.svg"
                  alt="like"
                  class="element__content_like"
                />
              </button>
            </div>
          </div>
          <div class="element__card">
            <img
              src="./images/Lago Louis.png"
              alt="Lago Louis"
              class="element__card_image"
            />
            <div class="element__content">
              <p class="element__content_paragraph">Lago Louise</p>
              <button type="button" class="element__content_button">
                <img
                  src="./images/Group.svg"
                  alt="like"
                  class="element__content_like"
                />
              </button>
            </div>
          </div>
          <div class="element__card">
            <img
              src="./images/Montañas Calvas.png"
              alt="Montañas Calvas"
              class="element__card_image"
            />
            <div class="element__content">
              <p class="element__content_paragraph">Montañas Calvas</p>
              <button type="button" class="element__content_button">
                <img
                  src="./images/Group.svg"
                  alt="like"
                  class="element__content_like"
                />
              </button>
            </div>
          </div>
          <div class="element__card">
            <img
              src="./images/Latemar.png"
              alt="Latemar"
              class="element__card_image"
            />
            <div class="element__content">
              <p class="element__content_paragraph">Latemar</p>
              <button type="button" class="element__content_button">
                <img
                  src="./images/Group.svg"
                  alt="like"
                  class="element__content_like"
                />
              </button>
            </div>
          </div>
          <div class="element__card">
            <img
              src="./images/Vanois National.png"
              alt="Vanois National"
              class="element__card_image"
            />
            <div class="element__content">
              <p class="element__content_paragraph">Vanois National...</p>
              <button type="button" class="element__content_button">
                <img
                  src="./images/Group.svg"
                  alt="like"
                  class="element__content_like"
                />
              </button>
            </div>
          </div>
          <div class="element__card">
            <img
              src="./images/Lago di Braies.png"
              alt="Lago di Braies"
              class="element__card_image"
            />
            <div class="element__content">
              <p class="element__content_paragraph">Lago di Braies</p>
              <button type="button" class="element__content_button">
                <img
                  src="./images/Group.svg"
                  alt="like"
                  class="element__content_like"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2025 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
