<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor del mundo</title>
    <meta name="description" content="Galeria de arte alrededor del mundo" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Arlene Gomez" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="preconnect" href="./vendor/fonts.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div>
          <img
            src="./images/Vector.png"
            alt="Logotipo Around"
            class="header__logo"
          />
          <div>
            <img src="./images/Line.png" alt="Linea" class="header__line" />
          </div>
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              src="./images/Arlen-37.png"
              alt="Arlene Gomez"
              class="profile__infoavatar"
            />
            <div class="profile__name">
              <h1 class="profile__namenames">Carolina Gomez</h1>
              <img
                src="./images/EditButton.png"
                alt="editar boton"
                class="profile__nameeditbutton"
              />
              <p class="profile__namesubname">Exploradora</p>
            </div>
            <img
              src="./images/AddButton.png"
              alt="boton de signo mas"
              class="profile__infoaddbutton"
            />
          </div>
        </section>
        <section class="element"></section>
      </main>
      <template id="template">
        <div class="element__card">
          <img id="element__cardimage" class="element__cardimage" />
          <button
            id="popupdelete"
            type="button"
            class="element__delete"
          ></button>
          <div class="element__content">
            <p id="element_paragraph" class="element__contentparagraph"></p>
            <button type="button" class="element__contentbutton">
              <img
                src="./images/Group.svg"
                alt="like"
                class="element__contentlike"
              />
            </button>
          </div>
        </div>
      </template>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
      <div id="popup" class="popup popup_invisible">
        <form action="#" class="popup__container">
          <button id="popupclose" type="button" class="popup__close">x</button>
          <h2 class="popup__title">Editar perfil</h2>
          <fieldset class="popup__fieldset">
            <label id="labelname" class="popup__label"></label>
            <input
              type="text"
              class="popup__input"
              id="name"
              placeholder="Nombre"
              required
            />
            <label id="labelsubname" class="popup__label"></label>
            <input
              type="text"
              class="popup__input"
              id="subname"
              placeholder="Acerca de mi"
              required
            />
            <button type="submit" class="popup__button">Guardar</button>
          </fieldset>
        </form>
      </div>
      <div id="popuplugar" class="popup popup_invisiblelugar">
        <form action="#" class="popup__container">
          <button id="popupclose_lugar" type="button" class="popup__close">
            x
          </button>
          <h2 class="popup__title">Nuevo lugar</h2>
          <fieldset class="popup__fieldset">
            <label id="labeltitulo" class="popup__label"></label>
            <input
              type="text"
              class="popup__input"
              id="name_titulo"
              placeholder="Titulo"
              required
            />
            <label id="labelenlace" class="popup__label"></label>
            <input
              type="text"
              class="popup__input"
              id="subname_enlace"
              placeholder="Enlace a la imagen"
              required
            />
            <button id="popup_guardar" type="submit" class="popup__button">
              Guardar
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
